<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Compra.css" />
    <link rel="shortcut icon" href="../../../greenstore.logo.png">
    <title>Compra</title>
</head>
<body>
    <h1>Forma de Pagamento</h1>

    
    <form id="customerDetailsForm">

        <div class="box">
            <header><strong>Total da sua compra</strong></header>
            <div class="info">
                <div><span><strong> SubTotal: </strong> R$ </span><span class="subtotal"> </span></div>
                <div><span><strong>Frete: </strong></span><span> Gratuito</span></div>
                <div><span><strong>Total: </strong></span><span class="grandtotal"> </span></div>
                
                
            </div>
        </div>

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="paymentMethod">Método de Pagamento:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Selecione um método de pagamento</option>
            <option value="creditCard">Cartão de Crédito</option>
            <option value="debitCard">Cartão de Débito</option>
            <option value="paypal">PayPal</option>
            <option value="bankTransfer">Pix</option>
        </select><br><br>

        <label for="cardNumber">Número do Cartão:</label>
        <input type="text" id="cardNumber" name="cardNumber"><br><br>

        <label for="expiryDate">Data de Validade:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA"><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv"><br><br>

        <button type="submit" id="checkoutButton">Finalizar Compra</button>
    </form>

    <script>
      
        
        
    </script>


    <script src="Compra.js"></script>
</body>
</html>
